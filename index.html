<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenBots | Music</title>
    <link rel="icon" href="https://music.openbots.nl/images/favicon/openbots.png" type="image/svg+xml">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #121212;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
        }
        .audio-container {
            width: 100%;
            max-width: 800px; /* Adjust max-width as needed */
            background-color: #1e1e1e; /* Dark background color for the container */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
        }
        .audio-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }
        audio {
            width: 100%;
            outline: none;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }
        .fallback-message {
            margin-top: 10px;
            color: #ff0000;
        }
    </style>
</head>
<body>

    <h1>OpenBots Free Music</h1>
    <div class="audio-container">
        <audio id="audioPlayer" controls autoplay>
            <source src="https://icecast-qmusicnl-cdp.triple-it.nl/Qmusic_nl_nonstop_high.aac?aw_0_1st.playerId=redirect" type="audio/aac">
            Your browser does not support the audio element.
        </audio>
        <div class="fallback-message" id="fallbackMessage"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var audioPlayer = document.getElementById('audioPlayer');
            var fallbackMessage = document.getElementById('fallbackMessage');

            audioPlayer.onplay = function() {
                fallbackMessage.textContent = '';
            };

            audioPlayer.onpause = function() {
                fallbackMessage.textContent = 'Uw browser ondersteunt automatisch afspelen niet. Druk op de knop om af te spelen.';
            };

            audioPlayer.autoplay = true;
            audioPlayer.load();
        });
    </script>

</body>
</html>
